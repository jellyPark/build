buildscript {
	ext {
		springBootVersion = '2.0.0.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'

group = 'com.github.jellyPark'
version = '0.0.16'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile group: 'org.springframework.boot', name: "spring-boot-starter-web", version: "${springBootVersion}"
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: "${springBootVersion}"
    //compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'
    //compile group: 'org.springframework.data', name: 'spring-data-redis'
    //compile group: 'redis.clients', name: 'jedis'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '1.2.5.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator'
    //compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.7.0'
    //compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.7.0'
    //compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
    //compile group: 'org.flywaydb', name: 'flyway-core'
    //compileOnly group: 'org.projectlombok', name: 'lombok'

    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test'
}
