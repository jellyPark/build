apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.github.jellyPark'

sourceCompatibility = 1.8 // java 8
targetCompatibility = 1.8

repositories {
  mavenCentral()
  mavenLocal()
}

dependencies {

  //compile 'com.google.guava:guava:18.0'
  compile group: 'org.springframework.boot', name: "spring-boot-starter-web", version: "${springBootVersion}"
  compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
  compile group: 'org.projectlombok', name: 'lombok', version: '1.16.20'
  compile group: 'org.springframework.data', name: 'spring-data-redis'
  compile group: 'redis.clients', name: 'jedis'
  compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.7.0'
  compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.7.0'
}

task sourcesJar(type: Jar) {
	classifier = 'sources'
	from sourceSets.main.allSource
}

artifacts {
	archives sourcesJar
}

install {
  repositories {
    mavenInstaller {
      addFilter('build') {artifact, file ->
        artifact.name == 'build'
      }
      //addFilter('jadx-core') {artifact, file ->
      //  artifact.name == 'jadx-core'
      //}
    }
  }
}

buildscript {
    ext {
        springBootVersion = '2.0.0.RELEASE'
    }
    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    }
}